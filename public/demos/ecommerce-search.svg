<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @keyframes searchType {
        0%, 10% { width: 0; }
        25% { width: 100%; }
        100% { width: 100%; }
      }
      @keyframes resultsAppear {
        0%, 30% { opacity: 0; transform: translateY(20px); }
        35% { opacity: 1; transform: translateY(0); }
        100% { opacity: 1; transform: translateY(0); }
      }
      @keyframes productClick {
        0%, 55% { transform: scale(1); }
        60% { transform: scale(0.98); box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        65% { transform: scale(1); }
        100% { transform: scale(1); }
      }
      @keyframes cartBounce {
        0%, 70% { transform: scale(1); }
        75% { transform: scale(1.3); }
        80% { transform: scale(1); }
        100% { transform: scale(1); }
      }
      @keyframes badgePop {
        0%, 70% { opacity: 0; transform: scale(0); }
        75% { opacity: 1; transform: scale(1.2); }
        80% { transform: scale(1); }
        100% { opacity: 1; transform: scale(1); }
      }
    </style>
  </defs>

  <!-- Background -->
  <rect width="600" height="400" fill="#ecfdf5"/>

  <!-- Browser Window -->
  <rect x="30" y="20" width="540" height="360" rx="12" fill="#fff" stroke="#a7f3d0" stroke-width="3"/>
  <rect x="30" y="20" width="540" height="40" rx="12" fill="#d1fae5"/>
  <circle cx="50" cy="40" r="5" fill="#ef4444"/>
  <circle cx="70" cy="40" r="5" fill="#f59e0b"/>
  <circle cx="90" cy="40" r="5" fill="#22c55e"/>

  <!-- Header with Search -->
  <g transform="translate(50, 75)">
    <text x="0" y="0" font-family="serif" font-size="20" font-weight="bold" fill="#065f46">üõí Shop</text>

    <!-- Search Bar -->
    <rect x="150" y="-18" width="350" height="35" rx="18" fill="#fff" stroke="#a7f3d0" stroke-width="2"/>
    <text x="170" y="3" font-family="sans-serif" font-size="14" fill="#6b7280">üîç</text>
    <text x="200" y="3" font-family="monospace" font-size="14" fill="#065f46" style="animation: searchType 5s ease-in-out infinite;">
      wireless headphones
    </text>

    <!-- Cart Icon -->
    <g transform="translate(470, -15)" style="animation: cartBounce 5s ease-out infinite;">
      <circle cx="15" cy="15" r="18" fill="#059669"/>
      <path d="M 8 12 L 10 7 L 20 7 L 22 12 L 21 18 L 9 18 Z" stroke="#fff" stroke-width="2" fill="none" stroke-linejoin="round"/>
      <!-- Cart Badge -->
      <circle cx="25" cy="8" r="8" fill="#ef4444" style="animation: badgePop 5s ease-out infinite;"/>
      <text x="25" y="12" font-family="sans-serif" font-size="11" font-weight="bold" fill="#fff" text-anchor="middle" style="animation: badgePop 5s ease-out infinite;">1</text>
    </g>
  </g>

  <!-- Product Results -->
  <g style="animation: resultsAppear 5s ease-out infinite;">
    <!-- Product 1 - Highlighted -->
    <g transform="translate(50, 130)">
      <rect x="0" y="0" width="160" height="180" rx="12" fill="#fff" stroke="#059669" stroke-width="3" style="animation: productClick 5s ease-in-out infinite;"/>
      <rect x="10" y="10" width="140" height="100" rx="8" fill="#d1fae5"/>
      <text x="80" y="65" font-family="sans-serif" font-size="40" text-anchor="middle">üéß</text>
      <text x="80" y="130" font-family="sans-serif" font-size="13" font-weight="600" fill="#065f46" text-anchor="middle">Premium Wireless</text>
      <text x="80" y="145" font-family="sans-serif" font-size="11" fill="#6b7280" text-anchor="middle">Headphones</text>
      <text x="80" y="165" font-family="sans-serif" font-size="16" font-weight="bold" fill="#059669" text-anchor="middle">$89.99</text>
      <circle cx="145" cy="15" r="12" fill="#22c55e"/>
      <text x="145" y="19" font-family="sans-serif" font-size="10" font-weight="bold" fill="#fff" text-anchor="middle">‚òÖ4.8</text>
    </g>

    <!-- Product 2 -->
    <g transform="translate(225, 130)">
      <rect x="0" y="0" width="160" height="180" rx="12" fill="#fff" stroke="#a7f3d0" stroke-width="2"/>
      <rect x="10" y="10" width="140" height="100" rx="8" fill="#f0fdf4"/>
      <text x="80" y="65" font-family="sans-serif" font-size="40" text-anchor="middle">üéß</text>
      <text x="80" y="130" font-family="sans-serif" font-size="13" font-weight="600" fill="#065f46" text-anchor="middle">Sport Wireless</text>
      <text x="80" y="145" font-family="sans-serif" font-size="11" fill="#6b7280" text-anchor="middle">Earbuds</text>
      <text x="80" y="165" font-family="sans-serif" font-size="16" font-weight="bold" fill="#059669" text-anchor="middle">$59.99</text>
      <circle cx="145" cy="15" r="12" fill="#059669"/>
      <text x="145" y="19" font-family="sans-serif" font-size="10" font-weight="bold" fill="#fff" text-anchor="middle">‚òÖ4.5</text>
    </g>

    <!-- Product 3 -->
    <g transform="translate(400, 130)">
      <rect x="0" y="0" width="160" height="180" rx="12" fill="#fff" stroke="#a7f3d0" stroke-width="2"/>
      <rect x="10" y="10" width="140" height="100" rx="8" fill="#f0fdf4"/>
      <text x="80" y="65" font-family="sans-serif" font-size="40" text-anchor="middle">üéß</text>
      <text x="80" y="130" font-family="sans-serif" font-size="13" font-weight="600" fill="#065f46" text-anchor="middle">Studio Pro</text>
      <text x="80" y="145" font-family="sans-serif" font-size="11" fill="#6b7280" text-anchor="middle">Headphones</text>
      <text x="80" y="165" font-family="sans-serif" font-size="16" font-weight="bold" fill="#059669" text-anchor="middle">$149.99</text>
      <circle cx="145" cy="15" r="12" fill="#059669"/>
      <text x="145" y="19" font-family="sans-serif" font-size="10" font-weight="bold" fill="#fff" text-anchor="middle">‚òÖ4.7</text>
    </g>
  </g>

  <!-- Filters indicator -->
  <g transform="translate(50, 330)">
    <rect x="0" y="0" width="80" height="25" rx="12" fill="#d1fae5" stroke="#059669" stroke-width="1.5"/>
    <text x="40" y="16" font-family="sans-serif" font-size="11" font-weight="600" fill="#065f46" text-anchor="middle">$50-$100</text>
  </g>

  <!-- Sort indicator -->
  <g transform="translate(145, 330)">
    <rect x="0" y="0" width="100" height="25" rx="12" fill="#fff" stroke="#a7f3d0" stroke-width="1.5"/>
    <text x="50" y="16" font-family="sans-serif" font-size="11" fill="#065f46" text-anchor="middle">‚Üì Rating: High</text>
  </g>

  <!-- Step indicators -->
  <g transform="translate(50, 385)">
    <circle cx="0" cy="0" r="4" fill="#059669">
      <animate attributeName="opacity" values="0.3;0.9;0.3;0.3;0.3" dur="5s" repeatCount="indefinite"/>
    </circle>
    <text x="10" y="4" font-family="sans-serif" font-size="11" fill="#065f46">Search</text>

    <circle cx="90" cy="0" r="4" fill="#059669">
      <animate attributeName="opacity" values="0.3;0.3;0.9;0.3;0.3" dur="5s" repeatCount="indefinite"/>
    </circle>
    <text x="100" y="4" font-family="sans-serif" font-size="11" fill="#065f46">Filter</text>

    <circle cx="180" cy="0" r="4" fill="#059669">
      <animate attributeName="opacity" values="0.3;0.3;0.3;0.9;0.3" dur="5s" repeatCount="indefinite"/>
    </circle>
    <text x="190" y="4" font-family="sans-serif" font-size="11" fill="#065f46">Sort</text>

    <circle cx="260" cy="0" r="4" fill="#059669">
      <animate attributeName="opacity" values="0.3;0.3;0.3;0.3;0.9" dur="5s" repeatCount="indefinite"/>
    </circle>
    <text x="270" y="4" font-family="sans-serif" font-size="11" fill="#065f46">Add to Cart</text>
  </g>
</svg>