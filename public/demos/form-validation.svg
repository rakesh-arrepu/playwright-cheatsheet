<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @keyframes formAppear {
        0% { opacity: 0; }
        10% { opacity: 1; }
        100% { opacity: 1; }
      }
      @keyframes errorShake {
        0%, 30% { transform: translateX(0); }
        32% { transform: translateX(-5px); }
        34% { transform: translateX(5px); }
        36% { transform: translateX(-5px); }
        38% { transform: translateX(5px); }
        40% { transform: translateX(0); }
        100% { transform: translateX(0); }
      }
      @keyframes errorShow {
        0%, 30% { opacity: 0; transform: translateY(-5px); }
        35% { opacity: 1; transform: translateY(0); }
        60% { opacity: 1; transform: translateY(0); }
        65% { opacity: 0; transform: translateY(-5px); }
        100% { opacity: 0; }
      }
      @keyframes successBorder {
        0%, 65% { stroke: #e8d5c0; }
        70% { stroke: #22c55e; }
        100% { stroke: #22c55e; }
      }
      @keyframes successShow {
        0%, 70% { opacity: 0; transform: scale(0.8); }
        75% { opacity: 1; transform: scale(1.1); }
        80% { transform: scale(1); }
        100% { opacity: 1; }
      }
    </style>
  </defs>

  <!-- Background -->
  <rect width="600" height="400" fill="#fffbeb"/>

  <!-- Browser Window -->
  <g style="animation: formAppear 4s ease-out infinite;">
    <rect x="50" y="30" width="500" height="340" rx="12" fill="#fff" stroke="#fde68a" stroke-width="3"/>
    <rect x="50" y="30" width="500" height="35" rx="12" fill="#fef3c7"/>
    <circle cx="70" cy="47" r="5" fill="#ef4444"/>
    <circle cx="90" cy="47" r="5" fill="#f59e0b"/>
    <circle cx="110" cy="47" r="5" fill="#22c55e"/>
  </g>

  <!-- Form Title -->
  <text x="300" y="100" font-family="serif" font-size="26" font-weight="bold" fill="#78350f" text-anchor="middle">Registration Form</text>

  <!-- Email Field with Error -->
  <g transform="translate(150, 130)">
    <text x="0" y="0" font-family="sans-serif" font-size="12" font-weight="600" fill="#92400e">Email Address</text>
    <rect x="0" y="8" width="300" height="40" rx="8" fill="#fff" stroke-width="2" style="animation: errorShake 4s infinite; stroke: #e8d5c0;">
      <animate attributeName="stroke" values="#e8d5c0;#ef4444;#e8d5c0;#22c55e;#22c55e" dur="4s" repeatCount="indefinite"/>
    </rect>
    <text x="12" y="33" font-family="monospace" font-size="14" fill="#3d2b1f">invalid-email</text>
    <!-- Error message -->
    <g style="animation: errorShow 4s infinite;">
      <rect x="0" y="53" width="300" height="25" rx="6" fill="#fee2e2"/>
      <text x="8" y="69" font-family="sans-serif" font-size="11" fill="#991b1b">⚠ Please enter a valid email address</text>
    </g>
    <!-- Corrected email -->
    <text x="12" y="33" font-family="monospace" font-size="14" fill="#065f46" opacity="0">
      user@example.com
      <animate attributeName="opacity" values="0;0;0;0;0;0;0;1;1" dur="4s" repeatCount="indefinite"/>
    </text>
  </g>

  <!-- Password Field -->
  <g transform="translate(150, 220)">
    <text x="0" y="0" font-family="sans-serif" font-size="12" font-weight="600" fill="#92400e">Password</text>
    <rect x="0" y="8" width="300" height="40" rx="8" fill="#fff" stroke-width="2" style="stroke: #e8d5c0;">
      <animate attributeName="stroke" values="#e8d5c0;#ef4444;#e8d5c0;#22c55e;#22c55e" dur="4s" repeatCount="indefinite"/>
    </rect>
    <text x="12" y="33" font-family="monospace" font-size="14" fill="#3d2b1f">123</text>
    <!-- Error message -->
    <g style="animation: errorShow 4s 0.2s infinite;">
      <rect x="0" y="53" width="300" height="25" rx="6" fill="#fee2e2"/>
      <text x="8" y="69" font-family="sans-serif" font-size="11" fill="#991b1b">⚠ Password must be at least 8 characters</text>
    </g>
    <!-- Corrected password -->
    <text x="12" y="33" font-family="monospace" font-size="16" fill="#065f46" opacity="0">
      ••••••••••
      <animate attributeName="opacity" values="0;0;0;0;0;0;0;1;1" dur="4s" repeatCount="indefinite"/>
    </text>
  </g>

  <!-- Submit Button -->
  <g transform="translate(150, 310)">
    <rect x="0" y="0" width="300" height="45" rx="8" fill="#d97706">
      <animate attributeName="fill" values="#d97706;#b45309;#d97706;#22c55e;#22c55e" dur="4s" repeatCount="indefinite"/>
    </rect>
    <text x="150" y="28" font-family="sans-serif" font-size="16" font-weight="bold" fill="#fff" text-anchor="middle">Create Account</text>
  </g>

  <!-- Success Checkmark -->
  <g style="animation: successShow 4s infinite;">
    <circle cx="300" cy="200" r="50" fill="#22c55e" opacity="0.2"/>
    <circle cx="300" cy="200" r="38" fill="#22c55e"/>
    <path d="M 280 200 L 293 213 L 320 186" stroke="#fff" stroke-width="5" fill="none"
          stroke-linecap="round" stroke-linejoin="round"/>
    <text x="300" y="265" font-family="sans-serif" font-size="16" font-weight="600" fill="#065f46" text-anchor="middle">Account Created!</text>
  </g>

  <!-- Step indicators -->
  <g transform="translate(100, 385)">
    <circle cx="0" cy="0" r="4" fill="#ef4444">
      <animate attributeName="opacity" values="0.3;0.9;0.3;0.3" dur="4s" repeatCount="indefinite"/>
    </circle>
    <text x="10" y="4" font-family="sans-serif" font-size="11" fill="#6b5b4b">Invalid Input</text>

    <circle cx="150" cy="0" r="4" fill="#f59e0b">
      <animate attributeName="opacity" values="0.3;0.3;0.9;0.3" dur="4s" repeatCount="indefinite"/>
    </circle>
    <text x="160" y="4" font-family="sans-serif" font-size="11" fill="#6b5b4b">Show Errors</text>

    <circle cx="280" cy="0" r="4" fill="#059669">
      <animate attributeName="opacity" values="0.3;0.3;0.3;0.9" dur="4s" repeatCount="indefinite"/>
    </circle>
    <text x="290" y="4" font-family="sans-serif" font-size="11" fill="#6b5b4b">Corrected</text>

    <circle cx="400" cy="0" r="4" fill="#22c55e">
      <animate attributeName="opacity" values="0.3;0.3;0.3;0.9" dur="4s" repeatCount="indefinite"/>
    </circle>
    <text x="410" y="4" font-family="sans-serif" font-size="11" fill="#6b5b4b">Success</text>
  </g>
</svg>